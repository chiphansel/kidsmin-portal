name: CI
on:
  push: { branches: [ "main" ] }
  pull_request:
jobs:
  backend:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: backend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm, cache-dependency-path: backend/package-lock.json }
      - run: npm ci
      - run: npm run lint
      - run: npm test
  frontend:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: frontend/kidsmin-portal } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm, cache-dependency-path: frontend/kidsmin-portal/package-lock.json }
      - run: |
          if [ -f package.json ]; then
            npm ci
            npm run build
          else
            echo "Angular app not committed yet; skipping build."
          fi
      - uses: actions/upload-artifact@v4
        if: always()
        with: { name: frontend-dist, path: frontend/kidsmin-portal/dist }
